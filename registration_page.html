<div class="borderf">
<h1>Form Pedaftaran UKM Sejarah</h1>
  <form action="registration_page.html">
  <div class="row">
    <div class="col1">
      <label for="fname">First Name</label>
    </div>
    <div class="col2">
      <input type="text" id="fname" name="firstname" placeholder="Masukan Nama...">
    </div>
  </div>
  <div class="row">
    <div class="col1">
      <label for="nim">NIM</label>
    </div>
    <div class="col2">
      <input type="text" id="nim" name="nim" placeholder="Masukan NIM...">
    </div>
  </div>
  <div class="row">
    <div class="col1">
      <label for="tlp">No.Telepon</label>
    </div>
    <div class="col2">
      <input type="text" id="tlp" name="tlp" placeholder="Nomor Telepon...">
    </div>
  </div>
  <div class="row">
    <div class="col1">
      <label for="line">ID Line</label>
    </div>
    <div class="col2">
      <input type="text" id="line" name="line" placeholder="Masukan ID Line...">
    </div>
  </div>
  <div class="row">
    <div class="col1">
      <label for="pg">Program Studi</label>
    </div>
    <div class="col2">
      <input type="text" id="pg" name="pg" placeholder="Program Studi...">
    </div>
  </div>
  <div class="row">
    <div class="col1">
      <label for="Gender">Gender</label>
    </div>
    <div class="col2">
      <select id="gender" name="gender">
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col1">
      <label for="subject">Alasan</label>
    </div>
    <div class="col2">
      <textarea id="subject" name="subject" placeholder="Tuliskan Alasan bergabung..." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit" onclick="myFunction()">
  </div>
  </form>
</div>

<script>
    function myFunction() {
      alert("Success, Form anda telah dikirim!");
    }
</script>
